<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Block Blast Puzzle</title>
  <link rel="shortcut icon" href="./TemplateData/favicon.ico">
  <link rel="stylesheet" href="./TemplateData/style.css">
  <link rel="manifest" href="./manifest.webmanifest">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CC4ZKKC8EF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CC4ZKKC8EF');

    let displayMode = 'browser';
    let isPwa = false;
    const mqStandAlone = '(display-mode: fullscreen)';
    if (navigator.standalone || window.matchMedia(mqStandAlone).matches) {
      displayMode = 'fullscreen';
      isPwa = true;
    }
    gtag('event', 'pwa_check', {'pwa': isPwa});
  </script>

  <!-- Google Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5221630201042895" crossorigin="anonymous"></script>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    // Service Worker registration
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./ServiceWorker.js");
      }
    });

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    const buildUrl = "./Build";
    const loaderUrl = buildUrl + "/BlockBlast1.1-8.loader.js";
    const config = {
      dataUrl: buildUrl + "/BlockBlast1.1-8.data.unityweb",
      frameworkUrl: buildUrl + "/BlockBlast1.1-8.framework.js.unityweb",
      codeUrl: buildUrl + "/BlockBlast1.1-8.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "reun",
      productName: "Block Blast Puzzle",
      productVersion: "1.1",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.head.appendChild(meta);
    }

    loadingBar.style.display = "block";
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

  <!-- Google Ads unit -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-5221630201042895"
       data-ad-slot="3988294629"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
